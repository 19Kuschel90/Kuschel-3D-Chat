<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <base href="/">
    <title>My Mini Game</title>

    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">

    <meta name="apple-mobile-web-app-title" content="My Mini Game">

    <link rel="apple-touch-startup-image" href="img/drawing-1.svg" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="img/drawing-1.svg" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="apple-touch-icon" href="img/drawing-1.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="img/drawing-1.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="img/drawing-1.svg">
    <link rel="apple-touch-icon" sizes="167x167" href="img/drawing-1.svg">

    <meta name="application-name" content="My Mini Game" />
    <meta name="msapplication-square70x70logo" content="img/drawing-1.svg" />
    <meta name="msapplication-square150x150logo" content="img/drawing-1.svg" />
    <meta name="msapplication-wide310x150logo" content="img/drawing-1.svg" />
    <meta name="msapplication-square310x310logo" content="img/drawing-1.svg" />
    <meta name="msapplication-TileColor" content="#ECC400" />

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="registration">
        <div class="logo">
            <img src="img/drawing.svg">
        </div>

        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->


        <div id="container"></div>
        <div id="react-container">
        </div>
        <p><button id="upload_btn">Prompt for File</button></p>
        <p><label>Choose File: <input type="file" id="upload_input"/></label></p>
        <div id="file_drop" dropzone="copy" title="drop files for upload">Drop File</div>
        <script src="./js/client.bundle.js"></script>
        <script src="js/react360Helper.js"></script>


        <script src="js/SinglePage.js"></script>
    </div>
    <div class="displayNone" id="addToHome">
        <h1>Add My Mini Game To Your Homescreen!</h1>
        <div class="btn btn-premium">Add</div>
    </div>
    <script src="js/Application.js"></script>
    <script>
        console.log('asd');
        if ('serviceWorker' in navigator) {  

            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {    // Registration was successful
                       
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);  

                }).catch(function(err) {    // registration failed :(
                       
                    console.log('ServiceWorker registration failed: ', err);  
                });

        }
    </script>
</body>

</html>
